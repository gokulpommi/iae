<ion-header>
   <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: #ffffff;" defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: #ffffff;">Crop Purchase</ion-title> 

     <ion-buttons slot="end">
            <!-- <ion-button color="dark" ion-button (click)="searchToggle()">
                <ion-icon style="color: #ffffff;" class="hd-icon" name="search"></ion-icon>
            </ion-button> -->
        </ion-buttons>
      </ion-toolbar>


</ion-header>

<ion-content class="rpt-background">
  <ion-card style="border-radius: 10px;">
    <form id="croppurchase_rptForm" name="croppurchase_rptForm">
        
        <div *ngIf="!searchDisplay" class="report_header">
            <ion-row class="header_align"><h5>Crop Purchase</h5></ion-row>
        </div>
        <div class="custom-card">
            <table class="table" id="croppurchase_rpt_tb" name="croppurchase_rpt_tb">
                <thead>
                    <th data-expandbt="false" data-hidden="false" data-type="text" data-dontrepeat="false" data-icons="" data-exp="" data-ac="F" data-nod="0" data-idt="cpsdt">Date</th>
                    <th data-expandbt="false" data-hidden="false" data-type="number" data-dontrepeat="false" data-icons="" data-exp="" data-ac="F" data-nod="0" data-idt="totalqty">Total Qty</th>
                    <th data-expandbt="false" data-hidden="false" data-type="number" data-dontrepeat="false" data-icons="" data-exp="" data-ac="F" data-nod="2" data-idt="totalamt">Amount</th>
                  
                    <th data-expandbt="true" style="width: 10%;"></th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </form>
  </ion-card>
</ion-content>
