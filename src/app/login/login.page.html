<ion-content>
    <img class="bg-pattern" src="assets/imgs/back.jpg" style="opacity: 50%;" alt="" />

    <!-- Container for the logo at the top -->
    <div class="top-logo">
        <ion-img class="logo" src="assets/imgs/logo.png"></ion-img>
    </div>

    <!-- Container for the login form at the bottom -->
    <section class="login-container">
  <h2 class="login-title">Login</h2>

  <form class="login-form">
    
        <ion-input label="Username" name="username" [(ngModel)]="username" id="login_username_id" label-placement="floating" fill="outline" placeholder="Username"><ion-icon name="person" slot="start" style="font-size: 20px; color: #007f70;"></ion-icon>
    </ion-input>
 


       <ion-input type="password" label="Password" name="password" [(ngModel)]="password" id="login_password_id" label-placement="floating" fill="outline" placeholder="Password"><ion-icon name="lock-closed" slot="start" style="font-size: 20px; color: #007f70;"></ion-icon>
     </ion-input>


    <ion-button expand="block"  class="login-btn" type="submit" id="login_login_id" data-sql="SELECT userid AS 'muserid', username AS 'first_name', firstname, mobilenumber AS 'mobile_number', mobilenumber AS 'mobilenumber', emailid AS 'email_id', enabled AS 'is_active', rolename AS 'role', enable_mobile AS 'enable_mobile', projectid AS 'projectid' FROM euser WHERE (username = :USERNAME OR mobilenumber = :USERNAME) AND password = :PASSWORD" data-afterlogin="typeone" data-haveft="false" data-params="USERNAME,PASSWORD" data-type="form" (click)="login($event)">
      Log In
    </ion-button>
  </form>
</section>

    <!-- <div class="bottom-url">
        <ion-text style="font-size: 14px; font-weight: bold; color:#fff;">www.pskgroup.com</ion-text>
    </div> -->
</ion-content>
