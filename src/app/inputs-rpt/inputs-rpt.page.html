<ion-header>
   <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: #ffffff;" defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: #ffffff;">Inputs</ion-title> 

     <ion-buttons slot="end">
            <!-- <ion-button color="dark" ion-button (click)="searchToggle()">
                <ion-icon style="color: #ffffff;" class="hd-icon" name="search"></ion-icon>
            </ion-button> -->
        </ion-buttons>
      </ion-toolbar>


</ion-header>

<ion-content class="rpt-background">
  <ion-card style="border-radius: 10px;">
    <form id="inputs_rptForm" name="inputs_rptForm">
        
        <div *ngIf="!searchDisplay" class="report_header">
            <ion-row class="header_align"><h5>Inputs</h5></ion-row>
        </div>
        <ion-list class="scroll">
            <table class="table table-striped" id="inputs_rpt_tb" name="inputs_rpt_tb">
                <thead>
                    <th data-expandbt="false" data-hidden="false" data-type="text" data-dontrepeat="false" data-icons="" data-exp="" data-ac="F" data-nod="0" data-idt="docdt">Doc Date</th>
                    <th data-expandbt="false" data-hidden="false" data-type="text" data-dontrepeat="false" data-icons="" data-exp="" data-ac="F" data-nod="0" data-idt="description">Description</th>
                    <th data-expandbt="false" data-hidden="false" data-type="number" data-dontrepeat="false" data-icons="" data-exp="" data-ac="F" data-nod="0" data-idt="cropage">Cropage</th>
                    
                    <th data-expandbt="true" style="width: 10%;"></th>
                </thead>
                <tbody></tbody>
            </table>
        </ion-list>
    </form>
  </ion-card>
</ion-content>
