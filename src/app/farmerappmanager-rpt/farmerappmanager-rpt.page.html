<ion-header>
   <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: #ffffff;" defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: #ffffff;">Farmer List</ion-title> 

     <ion-buttons slot="end">
            <!-- <ion-button color="dark" ion-button (click)="searchToggle()">
                <ion-icon style="color: #ffffff;" class="hd-icon" name="search"></ion-icon>
            </ion-button> -->
        </ion-buttons>
      </ion-toolbar>


</ion-header>

<ion-content>
    <ion-fab #fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="paramModal($event,fab)">
            <ion-icon name="search-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-card style="border-radius: 10px;">
        <form id="farmerappmanager_rptForm" name="farmerappmanager_rptForm">
            
            <ion-list class="scroll">
                <table class="table table-striped" id="farmerappmanager_rpt_tb" name="farmerappmanager_rpt_tb">
                    <thead>
                        <th class="thead-span" style="text-align: center;" data-expandbt="false" data-hidden="false" data-type="text" data-dontrepeat="false" data-icons="" data-exp="" data-ac="F" data-nod="0" data-idt="farmerid">Farmer Name</th>
                        <th [ngStyle]="{ display: 'none' }" data-expandbt="false" data-hidden="true" data-type="text" data-dontrepeat="false" data-icons="" data-exp="" data-ac="F" data-nod="0" data-idt="npartyname">npartyname</th>
                        <th [ngStyle]="{ display: 'none' }" data-expandbt="false" data-hidden="true" data-type="text" data-dontrepeat="false" data-icons="" data-exp="" data-ac="F" data-nod="0" data-idt="ragid">ragid</th>
                        <th
                            class="thead-span"
                            data-expandbt="false"
                            data-hidden="false"
                            data-type="button"
                            data-dontrepeat="false"
                            data-icons="bookmark"
                            data-exp="viewreport(farmersdata-rpt,{[]/[ragid,areaname]/[]})"
                            data-ac="F"
                            data-nod="0"
                            data-idt="viewreportbutton"
                        >
                            More Details
                        </th>
                    </thead>
                    <tbody></tbody>
                </table>
            </ion-list>
        </form>
    </ion-card>
</ion-content>
