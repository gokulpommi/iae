<ion-header>
  <ion-toolbar >

    <ion-buttons slot="start">
      <ion-back-button style="color: #ffffff;" defaultHref="/menu"></ion-back-button>
    </ion-buttons>

    <ion-title style="color: #ffffff; padding-left: 5px;" >Download Map</ion-title>

   <!--  <div  slot="end" id="search-container">
      <input type="text" #searchInput id="search-input" placeholder="Search for a place">
    </div> -->

   

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" scroll="false">

  <section class="parent" id="parent">

   <input class="location-input" type="text" #searchInput id="search-input" placeholder="Search for a place">



   <div  #map id="map"></div >
 </section>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="8"><ion-input [(ngModel)]="mapName" placeholder="Enter Map Name"></ion-input></ion-col>
        <ion-col size="4"><ion-button size="small" (click)="downloadMap()">Download</ion-button></ion-col>
      </ion-row>
    </ion-grid>
    
    
  </ion-toolbar>
</ion-footer>
